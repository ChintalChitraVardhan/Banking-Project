<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bank Withdrawal Form</title>
<style>
  /* General Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Body Styling */
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6e8efb, #a777e3);
  }

  /* Form Styling */
  form {
    background-color: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
    animation: fadeIn 1.5s ease-out;
  }

  form h2 {
    color: #333;
    text-align: center;
    margin-bottom: 1.5rem;
  }

  label {
    display: block;
    font-weight: bold;
    color: #555;
    margin-bottom: 0.5rem;
  }

  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1.5rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: box-shadow 0.3s ease;
  }

  /* Button Styling */
  input[type="submit"], input[type="reset"] {
    padding: 0.5rem 1rem;
    margin-top: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  input[type="submit"] {
    background-color: #6e8efb;
    color: #fff;
  }

  input[type="reset"] {
    background-color: #ff6666;
    color: #fff;
  }

  /* Button Hover Effects */
  input[type="submit"]:hover {
    background-color: #5b79d3;
  }

  input[type="reset"]:hover {
    background-color: #ff4c4c;
  }

  /* Input Focus Effect */
  input[type="text"]:focus, input[type="password"]:focus {
    box-shadow: 0 0 8px rgba(110, 142, 251, 0.6);
  }

  /* Fade-in Animation */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Input Label Animation */
  input[type="text"]:focus + label, input[type="password"]:focus + label {
    color: #6e8efb;
    font-weight: bold;
  }
</style>
</head>
<body>

<form action="wdraw" method="post">
  <h2>Bank Withdrawal Form</h2>
  <label for="acno">Account Number:</label>
  <input type="text" id="acno" name="acno" required>

  <label for="uname">User Name:</label>
  <input type="text" id="uname" name="uname" required>

  <label for="pword">Password:</label>
  <input type="password" id="pword" name="pword" required>

  <label for="amt">Amount:</label>
  <input type="text" id="amt" name="amt" required>

  <input type="submit" value="Submit">
  <input type="reset" value="Clear">
</form>

</body>
</html>
